name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run eslint
      - name: Build
        run: npm run build
      - name: Test components
        run: npm test
      - name: Install E2E browsers
        run: npx playwright install --with-deps
      - name: Test end-to-end
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  deploy_and_release:
    needs: [lint_and_test]
    runs-on: ubuntu-latest
    env:
      JOINED_COMMIT_MESSAGES: ${{ join(github.event.commits.*.message, ', ') }}
      SKIP_STRING: "#skip"
    steps:
      - uses: actions/checkout@v4
      - name: Deploy
        env:
          SKIP_DEPLOY: ${{ contains(env.JOINED_COMMIT_MESSAGES, env.SKIP_STRING) }}
          deploy_url: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        if: ${{ env.SKIP_DEPLOY == 'false' }}
        run: |
          curl "$deploy_url"
          echo "skip"
      - name: Bump version and push tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          SKIP_RELEASE: ${{ contains(env.JOINED_COMMIT_MESSAGES, env.SKIP_STRING) }}
        if: ${{ env.SKIP_RELEASE == 'false' }}
        uses: anothrNick/github-tag-action@1.75.0
